# 마음로그 V4.0 - 배포 자동화 파이프라인
# 수석 인프라 설계자 Gemini에 의해 설계됨 (Protocol 3) - 수정됨

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mindlog-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests (Placeholder)
        run: echo "Test step placeholder. To be implemented by Code Architect AI."

  deploy-to-firebase:
    name: Deploy to Firebase
    needs: build-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mindlog-app
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/524024008737/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'firebase-deploy-sa@iness-467105.iam.gserviceaccount.com'

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project iness-467105
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}