# 마음로그 V4.0 - 배포 자동화 파이프라인
# 수석 인프라 설계자 Gemini에 의해 설계됨 (Protocol 3) - 수정됨

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: npm install

      - name: Build project (monorepo)
        run: npm run build

      - name: Deploy to Firebase Hosting
        working-directory: ./mindlog-app
        run: firebase deploy --only hosting --project iness-467105
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}