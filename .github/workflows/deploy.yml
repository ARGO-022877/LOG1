# 마음로그 V4.0 - 배포 자동화 파이프라인
# 수석 인프라 설계자 Gemini에 의해 설계됨 (Protocol 3) - 수정됨

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: npm install

      - name: Build project (monorepo)
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/524024008737/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'firebase-deploy-sa@iness-467105.iam.gserviceaccount.com'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        working-directory: ./mindlog-app
        run: |
          firebase experiments:enable webframeworks
          firebase deploy --only hosting